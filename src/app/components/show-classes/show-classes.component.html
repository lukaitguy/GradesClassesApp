<h1 class="m-3">Odeljenja ðŸ“š</h1>

<div class="container">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-start align-items-center mb-2">
      <a [routerLink]="['/classes/create']">
          <mat-icon class="large-icon">add_circle</mat-icon>
      </a>
    </div>
  </div>
</div>

<div class="container-fluid">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    
    <!-- Odeljenje -->
    <ng-container matColumnDef="odeljenje">
      <th mat-header-cell *matHeaderCellDef> Odeljenje </th>
      <td mat-cell *matCellDef="let element"> {{ element.odeljenje }} </td>
    </ng-container>
    
    <!-- Odeljenski staresina -->
    <ng-container matColumnDef="odeljenskiStaresina">
      <th mat-header-cell *matHeaderCellDef> Odeljenski staresina </th>
      <td mat-cell *matCellDef="let element"> {{ element.odeljenskiStaresina }} </td>
    </ng-container>
    
    <!-- Ukupan broj ucenika -->
    <ng-container matColumnDef="ukupanBrojUcenika">
      <th mat-header-cell *matHeaderCellDef> Ukupan broj ucenika </th>
      <td mat-cell *matCellDef="let element"> {{ element.ukupanBrojUcenika }} </td>
    </ng-container>
    
    <!-- Izdvojeno odeljenje -->
    <ng-container matColumnDef="izdvojenoOdeljenje">
      <th mat-header-cell *matHeaderCellDef> Izdvojeno odeljenje </th>
      <td mat-cell *matCellDef="let element"> {{ element.izdvojenoOdeljenje ? 'Da' : 'Ne' }} </td>
    </ng-container>
    
    <!-- Jezik nastave -->
    <ng-container matColumnDef="jezikNastave">
      <th mat-header-cell *matHeaderCellDef> Jezik nastave </th>
      <td mat-cell *matCellDef="let element"> {{ element.jezikNastave }} </td>
    </ng-container>
    
    <!-- Pregled/Izmena -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Pregled/Izmena </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <!-- Obrisi -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Obrisi </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="row mt-2">
  <div class="col-6">
    <button mat-raised-button color="primary" [routerLink]="['/']">â—€ Vrati se na razrede</button>
  </div>
</div>
